<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
  .container {
   max-width: 560px;
   }
   .fieldError {
   border-color: #bd2130;
   }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>회원 등록</h2>
  </div>
  <form th:action th:object="${createMemberDTO}" method="post">
    <div class="form-group">
      <label th:for="userId">아이디</label>
      <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디를 입력하세요" name="userId" id="userId"
             th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="city">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" name="userId" id="password"
             th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요" name="name" id="name"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="zipcode">우편주소</label>
      <input type="text" th:field="*{zipcode}" class="form-control" name="zipcode" id="zipcode"
             th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'" readonly onclick="findAddr()">
      <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="address">주소</label>
      <input type="text" th:field="*{address}" class="form-control" name="address" id="address"
             th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'" readonly>
      <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Incorrect date</p>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" id="butWithFun"  type="submit" >등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
      </div>
    </div>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
<script src="/js/member/createMemberForm.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
