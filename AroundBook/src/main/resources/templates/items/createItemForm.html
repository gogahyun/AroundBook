<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
     .container {
     max-width: 560px;
     }
     .field-error {
     border-color: #dc3545;
     color: #dc3545;
     }
     </style>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/items/new}" th:object="${form}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label th:for="title">상품명</label>
      <input type="text" th:field="*{title}" class="form-control"
             placeholder="상품명을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" class="form-control"
             placeholder="가격을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="author">저자</label>
      <input type="text" th:field="*{author}" class="form-control"
             placeholder="저자를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="publisher">출판사</label>
      <input type="text" th:field="*{publisher}" class="form-control"
             placeholder="출판사를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="subject">주제</label>
      <input type="text" th:field="*{subject}" class="form-control"
             placeholder="주제를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}" class="form-control"
             placeholder="ISBN을 입력하세요">
    </div>
    <div>
      <div>책 상태</div>
      <div th:each="type : ${BookCondition}" class="form-check form-check-inline">
        <input type="radio" th:field="*{BookCondition}" th:value="${type.name()}" class="form-check-input">
        <label th:for="${#ids.prev('BookCondition')}" th:text="${type.description}" class="form-check-label">
          BOOK
        </label>
      </div>
    </div>
    <div class="form-group">
      <label th:for="content">상품 설명</label>
      <input type="text" th:field="*{content}" class="form-control"
             placeholder="상품 설명을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="content">상품 이미지</label>
      <input type="file" th:field="*{imageFiles}" multiple="multiple" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
