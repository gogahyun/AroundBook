<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <th:block th:fragment="content">
        <div class="container">
            <div>
                <ul th:each="room : ${rooms}">
                    <li><a th:id="roomId" th:value="${room.id}" th:href="@{/chat/room(roomId=${room.id})}">[[${room.id}]]</a></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/chat/new}" method="post">
            <input type="text" class="form-control">
            <button class="btn btn-secondary" id="send">개설하기</button>
        </form>
 </th:block>
 <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
 <script th:inline="javascript">
$(document).ready(function(){
    var roomName= document.getElementById("roomId");

    $("#send").on("click", function(e){
            if(roomName != null)
                    alert(roomName + "방이 개설되었습니다.");
            });
     });
</script>
</html>
