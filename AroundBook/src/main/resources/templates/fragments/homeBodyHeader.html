<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container" style="float: none;margin:10 auto;">
  <div class="header row" th:fragment="homeBodyHeader"  >
  <div class="col-md-3"   style="float: none;margin:0 auto;">
    <a href="/"><h3 class="text-muted">주변 문고 <p> Around Book</h3></a>
  </div>
    <div class="col-md-5">
    <form th:object="${form}" role="form" class="form-inline" th:action="@{/items/search}" method="Post">
        <div class="form-group mx-sm-1 mb-2">
          <select th:field="*{condition}" class="form-control" name="condition" id="condition">
            <option th:each="condition : ${SearchCondition}" th:value="${condition.name()}"
                    th:text="${condition.description}">Condition</option>
          </select>
        </div>
      <div class="form-group">
          <input type="text" th:field="*{text}" name="text" id="text" placeholder="검색어 입력" style="width:70%">
        </div>
        <button type="submit" class="btn btn-primary mb-2">검색</button>
    </form>
    </div>
  <div class="col-md-3" style="float: none;margin:5 auto;">
    <ul th:if="${session.loginMember eq null}"class="nav nav-pills pull-right">
      <a class="nav-link" th:href="@{/members/new}">회원 등록</a>
      <a class="nav-link" th:href="@{/login}" >로그인</a>
    </ul>
    <ul th:unless="${session.loginMember eq null}" class="nav nav-pills pull-right">
      <a class="nav-link" th:href="@{/chat/rooms}" method="post">채팅방</a>
      <a class="nav-link" th:href="@{/logout}" method="post">로그아웃</a>
      <a class="nav-link" th:href="@{/members}">회원 정보</a>
    </ul>
  </div>
  </div>
</div>
</html>
